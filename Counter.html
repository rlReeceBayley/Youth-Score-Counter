<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Press Counter</title>
    <style>
        body { 
            margin: 0; 
            height: 100%; 
            overflow: hidden; 
        }
        .initial{
            display: flexbox;
            background-color: black;
            justify-content: space-around;
            align-content: center;
            border-radius: 20px;
            width: 600px;
            height: 300px;
            color: white;
            font-family: 'Arial Narrow Bold', sans-serif;
            font-weight: 100;
            text-align: center;
            z-index: 2;
        }
        .counter {
            display: flex;

            flex-direction: row;
            color: black;
            background-color: aliceblue;
            border-radius: 20px;
            width: 300px;
            height: 300px; 
            font-size: 300px;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
            margin: 10px;
            z-index: 2;
            font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }
        #counter1 {
            background-color: aqua;
        }
        #counter2 {
            background-color: chartreuse;
        }
        #counter3 {
            background-color: coral;
        }
        #counter4 {
            background-color: lightpink;
        }
        #myVideo { 
            position: absolute; 
            right: 0; 
            bottom: 0; 
            min-width: 100%; 
            min-height: 100%; 
            width: 1920px; 
            height: 1080px; 
        }
        #myImage { 
            position: absolute; 
            right: 0; 
            bottom: 0; 
            min-width: 100%; 
            min-height: 100%; 
            width: 1200px; 
            height: 600px; 
            border-radius: 50px;
            z-index: 1;
        }


    </style>
</head>
<body style="display: flex; background-color: rgb(255, 255, 255); justify-content: center;align-items: center;">
    <video autoplay muted loop id="myVideo">
        <source src="Background.mp4" type="video/mp4">
      </video>
    <div id="myContainer" style="display: flex; justify-content: center; width: 1800px;height: 600px; align-items: center; position: absolute;">
    </div>
    <div class="initial" id="start">
        <H1>Choose Your Teams</H1>
        <span>How Many?  <input id="teamCount"></span>
        <Div style="margin: 30px;"><Button id="createButton">Create</Button></Div>
    </div>
    <script>
        //Finds Button element
        const createButton = document.getElementById('createButton');
        function teamCountCreate(total){
            for (let num = 0; num < total; num++) {
                var container = document.getElementById("myContainer");
                var counterT = document.createElement("div");
                console.log(counterT);
                counterT.setAttribute("id", "counter1");
                counterT.setAttribute("class", "counter");
                counterT.textContent="0";
                container.appendChild(counterT);
            }
            
        }
        //Listens for button Click
        createButton.addEventListener("click", function(event) {
            let teamCount = document.getElementById("teamCount").value;
            console.log(teamCount);
            document.getElementById('start').style.opacity = "0%";
            teamCountCreate(teamCount);
        })
        //Increases values of teams with respective keyboard button
        // document.addEventListener("keydown", function(event) {
        //     if (event.key >= '1' && event.key <= '5') {
        //         let counterId = "counter" + event.key;
        //         let counterElement = document.getElementById(counterId);
        //         counterElement.textContent = parseInt(counterElement.textContent) + 1;
        //     }
        // });
    </script>
</body>
